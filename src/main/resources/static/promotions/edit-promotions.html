<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoWS - Editar/Criar Promo√ß√£o</title>
    <link rel="stylesheet" href="../css/menu/styles-nav.css">
    <link rel="stylesheet" href="../css/promotions/styles-edit-promotions.css">
</head>
<body class="edit-mode">
    <nav class="navbar">
        <div class="nav-container">
          <a href="../promotions.html" class="logo">
            <span class="logo-icon">üè∑Ô∏è</span>
            <span>PromoWS</span>
          </a>
          
          <div class="nav-links">
            <a href="../promotions/list-promotions.html" class="nav-link">
              <i>üéØ</i>
              <span>Promo√ß√µes</span>
            </a>
            <a href="../departments/list-departments.html" class="nav-link">
              <i>üì¶</i>
              <span>Departamentos</span>
            </a>
          </div>
        </div>
      </nav>


    <h1>Editar/Criar Promo√ß√£o</h1>

    <form id="promotionForm" method="post" enctype="multipart/form-data" accept-charset="UTF-8">

        <input type="hidden" id="promotionId">

        <div class="form-group">
            <label for="departmentId" class="required">Departamento:</label>
            <select id="departmentId" required>
                <option value="">Carregando departamentos...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="productName" class="required">Nome do Produto:</label>
            <input type="text" id="productName">
        </div>

        <div class="form-group">
            <label for="productEan" class="required">EAN do Produto:</label>
            <input type="number" id="productEan">
        </div>

        <div class="form-group">
            <label for="productDescription" class="required">Descri√ß√£o:</label>
            <textarea id="productDescription" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="productUnitTypeMessage" class="required">Unidade de Medida:</label>
            <input type="text" id="productUnitTypeMessage">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="originalPrice" class="required">Pre√ßo Original (R$):</label>
                <input type="number" id="originalPrice" step="0.01" min="0.01">
            </div>

            <div class="form-group">
                <label for="promotionalPrice" class="required">Pre√ßo Promocional (R$):</label>
                <input type="number" id="promotionalPrice" step="0.01" min="0.01">
            </div>
        </div>

        <div class="form-group">
            <label for="expirationDate" class="required">Data de Expira√ß√£o:</label>
            <input type="text" id="expirationDate" placeholder="dd/mm/yyyy hh:mm" maxlength="16">
        </div>

        <div class="form-group">
            <label for="customerLimit" class="required">Limite por Cliente:</label>
            <input type="number" id="customerLimit" min="1">
        </div>

        <div class="form-group">
            <label for="imageUpload">Imagem do Produto:</label>
            <input type="file" id="imageUpload" accept="image/*">
            <small>Formatos aceitos: JPG, PNG, GIF. Tamanho m√°ximo: 5MB</small>
            <div id="imagePreview" style="margin-top: 10px; display: none;">
                <img id="previewImage" src="#" alt="Pr√©-visualiza√ß√£o da imagem" style="max-width: 200px; max-height: 200px;">
            </div>
        </div>

        <div class="form-group">
            <label for="active">Status da Promo√ß√£o:</label>
            <select id="active">
                <option value="true">Ativa</option>
                <option value="false">Inativa</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Salvar Promo√ß√£o</button>
            <button type="button" id="cancelButton" class="secondary-btn">Cancelar</button>
        </div>
    </form>

    <div class="overlay" id="overlay" style="display: none;"></div>

    <div id="loading-container" style="display: none;">
        <div id="loading-spinner"></div>
        <span id="loading-text">Processando sua solicita√ß√£o...</span>
        <p>Por favor, aguarde um momento</p>
    </div>
    <div id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('promotionForm').setAttribute('enctype', 'multipart/form-data');
            const urlParams = new URLSearchParams(window.location.search);
            const promotionId = urlParams.get('id');

            document.getElementById('promotionId').value = promotionId || '';

            loadDepartments();

            if (promotionId) {
                loadPromotion(promotionId)
                    .catch(error => {
                        console.error('Erro ao carregar dados da promo√ß√£o:', error);
                        showMessage('Erro ao carregar dados da promo√ß√£o', 'error');
                    });
            } else {

                document.getElementById('promotionForm').reset();
            }

            document.getElementById('promotionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                if (promotionId) {
                    updatePromotion();
                } else {
                    createPromotion();
                }
            });

            document.getElementById('cancelButton').addEventListener('click', function() {
                window.location.href = 'list-promotions.html';
            });

            document.getElementById('promotionalPrice').addEventListener('change', validatePrices);
            document.getElementById('originalPrice').addEventListener('change', validatePrices);
        });

        function showLoading() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('loading-container').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('loading-container').style.display = 'none';
        }

        async function loadDepartments() {
            try {
                const response = await fetch('/api/departments');
                if (!response.ok) throw new Error('Erro ao carregar departamentos');

                const departments = await response.json();
                const select = document.getElementById('departmentId');

                select.innerHTML = '';

                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Selecione um departamento';
                select.appendChild(defaultOption);

                departments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept.id;
                    option.textContent = dept.departmentName;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao carregar departamentos. Recarregue a p√°gina.', 'error');

                const select = document.getElementById('departmentId');
                select.innerHTML = `
                    <option value="1">Padaria</option>
                    <option value="2">A√ßougue</option>
                    <option value="3">Hortifruti</option>
                `;
            }
        }

        async function loadPromotion(promotionId) {
            try {
                const response = await fetch(`/api/promotions/${promotionId}`);
                if (!response.ok) throw new Error('Erro ao carregar promo√ß√£o');

                const promotion = await response.json();
                fillFormWithPromotionData(promotion);
            } catch (error) {
                console.error('Erro:', error);
                throw error;
            }
        }

        function fillFormWithPromotionData(promotion) {
            document.getElementById('productName').value = promotion.productName || '';
            document.getElementById('productEan').value = promotion.productEan || '';
            document.getElementById('productDescription').value = promotion.productDescription || '';
            document.getElementById('productUnitTypeMessage').value = promotion.productUnitTypeMessage || '';
            document.getElementById('originalPrice').value = promotion.originalPrice || '';
            document.getElementById('promotionalPrice').value = promotion.promotionalPrice || '';

            if (promotion.expirationDate) {
                const date = new Date(promotion.expirationDate);
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');

                document.getElementById('expirationDate').value = `${day}/${month}/${year} ${hours}:${minutes}`;
            }

            document.getElementById('customerLimit').value = promotion.customerLimit || '';
            document.getElementById('active').value = promotion.active ? 'true' : 'false';
            document.getElementById('departmentId').value = promotion.department?.id || '';

            if (promotion.imageUrl) {
                const preview = document.getElementById('previewImage');
                preview.src = promotion.imageUrl;
                document.getElementById('imagePreview').style.display = 'block';
            }
        }

        function validatePrices() {
            const originalPrice = parseFloat(document.getElementById('originalPrice').value);
            const promotionalPrice = parseFloat(document.getElementById('promotionalPrice').value);

            if (originalPrice && promotionalPrice && promotionalPrice >= originalPrice) {
                document.getElementById('promotionalPrice').setCustomValidity('O pre√ßo promocional deve ser menor que o original');
            } else {
                document.getElementById('promotionalPrice').setCustomValidity('');
            }
        }

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('previewImage');
                    preview.src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        async function updatePromotion() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            showLoading();

            const promotionId = document.getElementById('promotionId').value;
            const imageFile = document.getElementById('imageUpload').files[0];

            try {
                validatePrices();
                if (!document.getElementById('promotionForm').checkValidity()) {
                    throw new Error('Preencha todos os campos obrigat√≥rios corretamente');
                }

                const expirationDateInput = document.getElementById('expirationDate').value.trim();
                let expirationDateISO = null;

                if (expirationDateInput) {
                    const [datePart, timePart] = expirationDateInput.split(' ');
                    const [day, month, year] = datePart.split('/');
                    const [hours, minutes] = timePart.split(':');

                    // Formato esperado pelo backend: "yyyy-MM-ddTHH:mm:ss"
                    expirationDateISO = `${year}-${month}-${day}T${hours}:${minutes}:00`;
                }

                const promotionData = {
                    id: promotionId,
                    productName: document.getElementById('productName').value.trim(),
                    productEan: document.getElementById('productEan').value.trim(),
                    productDescription: document.getElementById('productDescription').value.trim(),
                    productUnitTypeMessage: document.getElementById('productUnitTypeMessage').value.trim(),
                    originalPrice: parseFloat(document.getElementById('originalPrice').value),
                    promotionalPrice: parseFloat(document.getElementById('promotionalPrice').value),
                    expirationDate: expirationDateISO,
                    customerLimit: parseInt(document.getElementById('customerLimit').value),
                    active: document.getElementById('active').value === 'true',
                    departmentId: parseInt(document.getElementById('departmentId').value)
                };

                if (promotionData.promotionalPrice >= promotionData.originalPrice) {
                    throw new Error('O pre√ßo promocional deve ser menor que o original');
                }

                const formData = new FormData();
                formData.append('promotion', JSON.stringify(promotionData));
                if (imageFile) {
                    formData.append('file', imageFile);
                }

                const response = await fetch(`/api/promotions/${promotionId}`, {
                    method: 'PUT',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro ao atualizar promo√ß√£o');
                }

                showMessage('Promo√ß√£o atualizada com sucesso!', 'success');

            } catch (error) {
                console.error('Erro ao atualizar promo√ß√£o:', error);
                showMessage('Erro: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function createPromotion() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            showLoading();

            const imageFile = document.getElementById('imageUpload').files[0];

            try {
                validatePrices();
                if (!document.getElementById('promotionForm').checkValidity()) {
                    throw new Error('Preencha todos os campos obrigat√≥rios corretamente');
                }

                const expirationDateInput = document.getElementById('expirationDate').value.trim();
                let expirationDateISO = null;

                if (expirationDateInput) {
                    const [datePart, timePart] = expirationDateInput.split(' ');
                    const [day, month, year] = datePart.split('/');
                    const [hours, minutes] = timePart.split(':');

                    expirationDateISO = `${year}-${month}-${day}T${hours}:${minutes}:00`;
                }

                const promotionData = {
                    productName: document.getElementById('productName').value.trim(),
                    productEan: document.getElementById('productEan').value.trim(),
                    productDescription: document.getElementById('productDescription').value.trim(),
                    productUnitTypeMessage: document.getElementById('productUnitTypeMessage').value.trim(),
                    originalPrice: parseFloat(document.getElementById('originalPrice').value),
                    promotionalPrice: parseFloat(document.getElementById('promotionalPrice').value),
                    expirationDate: expirationDateISO,
                    customerLimit: parseInt(document.getElementById('customerLimit').value),
                    active: document.getElementById('active').value === 'true',
                    departmentId: parseInt(document.getElementById('departmentId').value)
                };

                if (promotionData.promotionalPrice >= promotionData.originalPrice) {
                    throw new Error('O pre√ßo promocional deve ser menor que o original');
                }

                const formData = new FormData();
                formData.append('promotion', JSON.stringify(promotionData));
                formData.append('file', imageFile);

                const response = await fetch('/api/promotions', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro ao cadastrar promo√ß√£o');
                }

                showMessage('Promo√ß√£o cadastrada com sucesso!', 'success');
                document.getElementById('promotionForm').reset();

                setTimeout(() => window.location.href = 'list-promotions.html', 1000);
            } catch (error) {
                console.error('Erro ao cadastrar promo√ß√£o:', error);
                showMessage('Erro: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<span>${text}</span>`;
            messageDiv.className = type;
            messageDiv.style.display = 'block';

            window.scrollTo({ top: 0, behavior: 'smooth' });

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                    window.location.href = 'list-promotions.html';
            }, 1000);
        } else {
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
    }
}
    </script>
</body>
</html>
