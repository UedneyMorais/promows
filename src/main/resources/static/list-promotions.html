<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoWS - Lista de Promoções</title>
    <style>
        /* Reset e Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 500;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mensagens de erro */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #f5c6cb;
        }

        .error-message strong {
            display: block;
            margin-bottom: 8px;
        }

        .error-message small {
            display: block;
            margin: 10px 0;
            font-size: 0.9em;
        }

        /* Debug Info */
        .debug-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }

        .debug-info code {
            background: #e9ecef;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        .debug-info ol {
            margin-top: 8px;
            padding-left: 20px;
        }

        /* Estilos da Tabela */
        .table-container {
            overflow-x: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: white;
            margin-top: 20px;
        }

        .promotion-table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .promotion-table thead {
            background-color: #3498db;
            color: white;
        }

        .promotion-table th {
            padding: 15px;
            text-align: left;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        .promotion-table tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .promotion-table tbody tr:last-child {
            border-bottom: none;
        }

        .promotion-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .promotion-table td {
            padding: 15px;
            color: #555;
            vertical-align: top;
        }

        .promotion-table td small {
            display: block;
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        /* Badges */
        .discount-badge {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 8px;
            font-weight: bold;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-badge.active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-badge.inactive {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Estilos para os botões */
        .retry-btn {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .retry-btn:hover {
            background-color: #2980b9;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .edit-btn {
            background-color: #f39c12;
            color: white;
        }

        .edit-btn:hover {
            background-color: #e67e22;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .promotion-table {
                display: block;
            }
            
            .promotion-table thead {
                display: none;
            }
            
            .promotion-table tbody, .promotion-table tr, .promotion-table td {
                display: block;
                width: 100%;
            }
            
            .promotion-table tr {
                margin-bottom: 15px;
                border: 1px solid #e0e0e0;
                border-radius: 5px;
            }
            
            .promotion-table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                padding-top: 12px;
                padding-bottom: 12px;
            }
            
            .promotion-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-right: 10px;
                font-weight: bold;
                text-align: left;
                color: #2c3e50;
            }
            
            .actions {
                justify-content: flex-end;
            }
            
            .discount-badge {
                margin-left: 0;
                margin-top: 5px;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promoções cadastradas</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando promoções...</p>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>

        <div class="table-container" id="table-container" style="display: none;">
            <table class="promotion-table">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>EAN</th>
                        <th>Preço Original</th>
                        <th>Preço Promocional</th>
                        <th>Validade</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="promotions-body">
                    <!-- Os dados serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Função para formatar data no padrão brasileiro
        function formatDate(dateInput) {
    // Se for um array no formato [ano, mês, dia, hora, minuto]
    if (Array.isArray(dateInput) && dateInput.length >= 5) {
        const [year, month, day, hours, minutes] = dateInput;
        // Mês no JavaScript é 0-based (janeiro = 0), então subtraímos 1
        const date = new Date(year, month - 1, day, hours, minutes);
        return date.toLocaleString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }
    // Se for uma string de data ISO
    else if (typeof dateInput === 'string') {
        const date = new Date(dateInput);
        if (isNaN(date.getTime())) return 'Data inválida';
        
        return date.toLocaleString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }
    // Se for um timestamp ou objeto Date
    else if (dateInput instanceof Date || typeof dateInput === 'number') {
        const date = new Date(dateInput);
        return date.toLocaleString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }
    
    return 'Sem data';
}

        // Função para formatar moeda
        function formatCurrency(value) {
            if (isNaN(value)) return 'R$ --,--';
            
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        // Função principal para carregar as promoções
        async function loadPromotions() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error-message');
            const tableContainer = document.getElementById('table-container');
            const promotionsBody = document.getElementById('promotions-body');
            
            // URL da API - SUBSTITUA PELA URL CORRETA USADA NO POSTMAN
            const API_URL = '/api/promotions';
            
            try {
                // Mostra o estado de carregamento
                loadingElement.style.display = 'flex';
                errorElement.style.display = 'none';
                tableContainer.style.display = 'none';
                promotionsBody.innerHTML = '';

                console.log('[DEBUG] Fazendo requisição para:', API_URL);
                
                // Faz a requisição à API
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // Adicione outros headers se necessário
                        // 'Authorization': 'Bearer seu-token'
                    }
                });

                console.log('[DEBUG] Resposta recebida:', {
                    status: response.status,
                    ok: response.ok,
                    url: response.url
                });

                // Verifica se a resposta foi bem sucedida
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('[DEBUG] Conteúdo do erro:', errorText);
                    
                    throw new Error(`Erro ${response.status}: ${response.statusText || 'Falha na requisição'}`);
                }

                // Processa os dados JSON
                const promotions = await response.json();
                console.log('[DEBUG] Dados recebidos:', promotions);

                if (!promotions || promotions.length === 0) {
                    errorElement.textContent = 'Nenhuma promoção cadastrada.';
                    errorElement.style.display = 'block';
                    return;
                }

                // Renderiza as promoções na tabela
                renderPromotions(promotions);
                tableContainer.style.display = 'block';

            } catch (error) {
                console.error('Erro completo:', error);
                
                errorElement.innerHTML = `
                    <strong>Falha ao carregar promoções</strong>
                    <p>${error.message}</p>
                    <div class="debug-info">
                        <p>Endpoint chamado: <code>${API_URL}</code></p>
                        <p>Verifique:</p>
                        <ol>
                            <li>Se o servidor está online</li>
                            <li>Se a URL está exatamente igual ao Postman</li>
                            <li>Se há necessidade de headers adicionais</li>
                            <li>O console do navegador (F12) para detalhes</li>
                        </ol>
                    </div>
                    <button id="retry-button" class="retry-btn">Tentar Novamente</button>
                `;
                errorElement.style.display = 'block';
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // Função para renderizar as promoções na tabela
        function renderPromotions(promotions) {
            const tbody = document.getElementById('promotions-body');
            tbody.innerHTML = '';

            promotions.forEach(promo => {
                const row = document.createElement('tr');
                
                // Calcula o desconto percentual
                const discount = promo.originalPrice && promo.promotionalPrice 
                    ? ((promo.originalPrice - promo.promotionalPrice) / promo.originalPrice * 100).toFixed(0)
                    : '0';
                
                row.innerHTML = `
                    <td data-label="Produto">
                        <strong>${promo.productName || 'Sem nome'}</strong>
                        ${promo.productDescription ? `<small>${promo.productDescription}</small>` : ''}
                    </td>
                    <td data-label="EAN">${promo.productEan || 'Sem EAN'}</td>
                    <td data-label="Original">${formatCurrency(promo.originalPrice)}</td>
                    <td data-label="Promocional">
                        ${formatCurrency(promo.promotionalPrice)}
                        <span class="discount-badge">-${discount}%</span>
                    </td>
                    <td data-label="Validade">${formatDate(promo.expirationDate)}</td>
                    <td data-label="Status">
                        <span class="status-badge ${promo.active ? 'active' : 'inactive'}">
                            ${promo.active ? 'Ativa' : 'Inativa'}
                        </span>
                    </td>
                    <td data-label="Ações" class="actions">
                        <button class="edit-btn" data-id="${promo.id}">Editar</button>
                        <button class="delete-btn" data-id="${promo.id}">Excluir</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // Configura os eventos dos botões
            setupActionButtons();
        }

        // Configura os eventos dos botões de ação
        function setupActionButtons() {
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const promotionId = btn.getAttribute('data-id');
                    editPromotion(promotionId);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const promotionId = btn.getAttribute('data-id');
                    deletePromotion(promotionId);
                });
            });
        }

        // Função para editar promoção
        function editPromotion(id) {
            console.log(`Editando promoção ${id}`);
            // window.location.href = `/edit-promotion.html?id=${id}`;
            alert(`Funcionalidade de edição para promoção ${id} será implementada`);
        }

        // Função para excluir promoção
        async function deletePromotion(id) {
            if (!confirm('Tem certeza que deseja excluir esta promoção?')) return;
            
            try {
                console.log(`Excluindo promoção ${id}`);
                // Substitua pela URL correta da sua API para exclusão
                const response = await fetch(`http://localhost:3000/api/promotions/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Falha ao excluir promoção');
                }

                // Recarrega a lista após exclusão
                loadPromotions();
            } catch (error) {
                console.error('Erro ao excluir:', error);
                document.getElementById('error-message').textContent = 'Erro ao excluir: ' + error.message;
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // Evento para tentar novamente
        document.addEventListener('click', function(e) {
            if (e.target && e.target.id === 'retry-button') {
                loadPromotions();
            }
        });

        // Inicia o carregamento das promoções quando a página carrega
        document.addEventListener('DOMContentLoaded', loadPromotions);
    </script>
</body>
</html>
