<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoWS - Lista de Departamentos</title>
    <link rel="stylesheet" href="../css/menu/styles-nav.css">
    <link rel="stylesheet" href="../css/departments/styles-list-departments.css">

</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-container">
              <a href="../promotions.html" class="logo">
                <span class="logo-icon">üè∑Ô∏è</span>
                <span>PromoWS</span>
              </a>
              
              <div class="nav-links">
                <a href="../promotions/list-promotions.html" class="nav-link">
                  <i>üéØ</i>
                  <span>Promo√ß√µes</span>
                </a>
                <a href="../departments/list-departments.html" class="nav-link">
                  <i>üì¶</i>
                  <span>Departamentos</span>
                </a>
              </div>
            </div>
        </nav>
        <h1>Departamentos Cadastrados</h1>
        <button id="create-department" class="retry-btn">Novo Departamento</a></button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando departamentos...</p>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>

        <div class="table-container" id="table-container" style="display: none;">
            <table class="department-table">
                <thead>
                    <tr>
                        <th>Nome do Departamento</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="departments-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script>

        document.getElementById('create-department').addEventListener('click', function() {
            if (confirm('Deseja criar um novo departamento?')) {
                window.location.href = '/departments/edit-departments.html';
            }
        });

        async function loadDepartments() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error-message');
            const tableContainer = document.getElementById('table-container');
            const departmentsBody = document.getElementById('departments-body');
            
            const API_URL = '/api/departments';
            
            try {
                loadingElement.style.display = 'flex';
                errorElement.style.display = 'none';
                tableContainer.style.display = 'none';
                departmentsBody.innerHTML = '';

                console.log('[DEBUG] Fazendo requisi√ß√£o para:', API_URL);
                
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                console.log('[DEBUG] Resposta recebida:', {
                    status: response.status,
                    ok: response.ok,
                    url: response.url
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('[DEBUG] Conte√∫do do erro:', errorText);
                    
                    throw new Error(`Erro ${response.status}: ${response.statusText || 'Falha na requisi√ß√£o'}`);
                }

                const departments = await response.json();
                console.log('[DEBUG] Dados recebidos:', departments);

                if (!departments || departments.length === 0) {
                    errorElement.textContent = 'Nenhum departamento cadastrado.';
                    errorElement.style.display = 'block';
                    return;
                }

                renderDepartments(departments);
                tableContainer.style.display = 'block';

            } catch (error) {
                console.error('Erro completo:', error);
                
                errorElement.innerHTML = `
                    <strong>Falha ao carregar departamentos</strong>
                    <p>${error.message}</p>
                    <div class="debug-info">
                        <p>Endpoint chamado: <code>${API_URL}</code></p>
                        <p>Verifique:</p>
                        <ol>
                            <li>Se o servidor est√° online</li>
                            <li>Se a URL est√° exatamente igual ao Postman</li>
                            <li>Se h√° necessidade de headers adicionais</li>
                            <li>O console do navegador (F12) para detalhes</li>
                        </ol>
                    </div>
                    <button id="retry-button" class="retry-btn">Tentar Novamente</button>
                `;
                errorElement.style.display = 'block';
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function renderDepartments(departments) {
            const tbody = document.getElementById('departments-body');
            tbody.innerHTML = '';

            departments.forEach(department => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td data-label="Nome">${department.departmentName}</td>
         
                    <td data-label="A√ß√µes" class="actions">
                        <button class="edit-btn" data-id="${department.id}">Editar</button>
                        <button class="delete-btn" data-id="${department.id}">Excluir</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            setupActionButtons();
        }

        function setupActionButtons() {
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const departmentId = btn.getAttribute('data-id');
                    editDepartment(departmentId);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const departmentId = btn.getAttribute('data-id');
                    deleteDepartment(departmentId);
                });
            });
        }

        function editDepartment(id) {
            window.location.href = `/departments/edit-departments.html?id=${id}`;
        }
        
        async function deleteDepartment(id) {
            if (!confirm('Tem certeza que deseja excluir este departamento?')) return;
            
            try {
                console.log(`Excluindo departamento ${id}`);
                
                const response = await fetch(`/api/departments/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Falha ao excluir departamento');
                }

                loadDepartments();
            } catch (error) {
                console.error('Erro ao excluir:', error);
                document.getElementById('error-message').textContent = 'Erro ao excluir: ' + error.message;
                document.getElementById('error-message').style.display = 'block';
            }
        }

        document.addEventListener('click', function(e) {
            if (e.target && e.target.id === 'retry-button') {
                loadDepartments();
            }
        });

        document.addEventListener('DOMContentLoaded', loadDepartments);
    </script>
</body>
</html>
