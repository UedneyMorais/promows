<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoWS - Editar/Criar Departamentos</title>
    <style>
        /* Estilos para o loading e mensagens */
        #loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            border: 1px solid #e0e0e0;
        }

        #loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        #loading-container p {
            color: #7f8c8d;
            font-size: 15px;
            margin-top: 5px;
        }

        #message {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 35px;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            z-index: 9998;
            display: none;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; top: 20px; }
            to { opacity: 1; top: 30px; }
        }

        #message.success {
            background-color: #27ae60;
            color: white;
        }

        #message.error {
            background-color: #e74c3c;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 9990;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="../css/departments/styles-edit-departments.css">
</head>
<body>
    <h1>Editar/Criar Departamento</h1>

    <form id="departmentForm">
        <input type="hidden" id="departmentId">

        <div class="form-group">
            <label for="mentName" class="required">Nome do Departamento:</label>
            <input type="text" id="productName">
        </div>

        <div class="form-group">
            <button type="submit">Salvar Departamento</button>
            <button type="button" id="cancelButton" class="secondary-btn">Cancelar</button>
        </div>
    </form>

    <div class="overlay" id="overlay" style="display: none;"></div>
    <div id="loading-container" style="display: none;">
        <div id="loading-spinner"></div>
        <span id="loading-text">Processando sua solicitação...</span>
        <p>Por favor, aguarde um momento</p>
    </div>
    <div id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const urlParams = new URLSearchParams(window.location.search);
            const departmentId = urlParams.get('id');

            document.getElementById('departmentId').value = departmentId || '';

            loadDepartments();

            if (departmentId) {
                loadDepartment(departmentId)
                    .catch(error => {
                        console.error('Erro ao carregar dados do departamento:', error);
                        showMessage('Erro ao carregar dados da departamento', 'error');
                    });
            } else {
                // Se não houver ID, é uma nova criação, então limpa os campos (opcional)
                document.getElementById('departmentForm').reset();
            }

            // Configura o envio do formulário
            document.getElementById('departmentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                if (departmentId) {
                    updateDepartment();
                } else {
                    createDepartment();
                }
            });

            // Configura o botão de cancelar
            document.getElementById('cancelButton').addEventListener('click', function() {
                window.location.href = 'list-departments.html';
            });

            // Validação em tempo real para preço promocional
            document.getElementById('departmentalPrice').addEventListener('change', validatePrices);
            document.getElementById('originalPrice').addEventListener('change', validatePrices);
        });

        function showLoading() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('loading-container').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('loading-container').style.display = 'none';
        }

        async function loadDepartments() {
            try {
                const response = await fetch('/api/departments');
                if (!response.ok) throw new Error('Erro ao carregar departamentos');

                const departments = await response.json();
                const select = document.getElementById('departmentId');

                select.innerHTML = '';

                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Selecione um departamento';
                select.appendChild(defaultOption);

                departments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept.id;
                    option.textContent = dept.departmentName;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao carregar departamentos. Recarregue a página.', 'error');

                const select = document.getElementById('departmentId');
                select.innerHTML = `
                    <option value="1">Padaria</option>
                    <option value="2">Açougue</option>
                    <option value="3">Hortifruti</option>
                `;
            }
        }

        async function loadDepartment(departmentId) {
            try {
                const response = await fetch(`/api/departments/${departmentId}`);
                if (!response.ok) throw new Error('Erro ao carregar departamento');

                const department = await response.json();
                fillFormWithDepartmentData(department);
            } catch (error) {
                console.error('Erro:', error);
                throw error;
            }
        }

        function fillFormWithDepartmentData(department) {
            document.getElementById('departmentName').value = department.departmentName || '';
        }

        async function updateDepartment() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            showLoading();

            const departmentId = document.getElementById('departmentId').value;

            try {
                validatePrices();
                if (!document.getElementById('departmentForm').checkValidity()) {
                    throw new Error('Preencha todos os campos obrigatórios corretamente');
                }

                const expirationDateInput = document.getElementById('expirationDate').value.trim();
                let expirationDateISO = null;

                if (expirationDateInput) {
                    const parts = expirationDateInput.split(/[/ :]/);
                    if (parts.length >= 5) {
                        const day = parts[0];
                        const month = parts[1];
                        const year = parts[2];
                        const hour = parts[3];
                        const minute = parts[4];

                        const isoString = `${year}-${month}-${day}T${hour}:${minute}:00`;
                        expirationDateISO = new Date(isoString).toISOString();
                    }
                }

                const departmentData = {
                    id: departmentId,
                    departmentName: document.getElementById('departmentName').value.trim(),
                };


                const response = await fetch(`/api/departments/${departmentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(departmentData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro ao atualizar departamento');
                }

                showMessage('Promoção atualizada com sucesso!', 'success');

            } catch (error) {
                console.error('Erro ao atualizar departamento:', error);
                showMessage('Erro: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function createDepartment() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            showLoading();

            try {
               // validatePrices();
                if (!document.getElementById('departmentForm').checkValidity()) {
                    throw new Error('Preencha todos os campos obrigatórios corretamente');
                }

                // const expirationDateInput = document.getElementById('expirationDate').value.trim();
                // let expirationDateISO = null;

                // if (expirationDateInput) {
                //     const parts = expirationDateInput.split(/[/ :]/);
                //     if (parts.length >= 5) {
                //         const day = parts[0];
                //         const month = parts[1];
                //         const year = parts[2];
                //         const hour = parts[3];
                //         const minute = parts[4];

                //         const isoString = `${year}-${month}-${day}T${hour}:${minute}:00`;
                //         expirationDateISO = new Date(isoString).toISOString();
                //     }
                // }

                const departmentData = {
                    departmentName: document.getElementById('departmentName').value.trim(),
                };

                const response = await fetch('/api/departments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(departmentData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro ao cadastrar departamento');
                }

                showMessage('Promoção cadastrada com sucesso!', 'success');
                document.getElementById('departmentForm').reset();
            } catch (error) {
                console.error('Erro ao cadastrar departamento:', error);
                showMessage('Erro: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<span>${text}</span>`;
            messageDiv.className = type;
            messageDiv.style.display = 'block';

            window.scrollTo({ top: 0, behavior: 'smooth' });

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                    if (document.getElementById('departmentId').value) {
                        window.location.href = 'list-departments.html';
                    }
                }, 3000);
            } else {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
